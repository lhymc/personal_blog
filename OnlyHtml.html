<!--在该div中展示,如有初始化的数据可以放在textarea中-->
<div id="testEditorMdview" style="width: 710px;">
  <textarea id="appendTest" style="display:none;"></textarea>
</div>
  <script src="./lib/lib/marked.min.js"></script>
  <script src="./lib/lib/prettify.min.js"></script>
  <script src="./lib/lib/raphael.min.js"></script>
  <script src="./lib/lib/underscore.min.js"></script>
  <script src="./lib/lib/sequence-diagram.min.js"></script>
  <script src="./lib/lib/flowchart.min.js"></script>
  <script src="./lib/lib/jquery.flowchart.min.js"></script>
<script src="./vendor/jquery/jquery.min.js"></script>
<script src="./lib/editormd.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!--js开始-->
<script type="text/javascript">

  //markDown转HTMl的方法
  function mdToHml(){

    //先对容器初始化，在需要展示的容器中创建textarea隐藏标签，必须是动态创建
    $("#testEditorMdview").html('<textarea id="appendTest" style="display:none;"></textarea>');
    var content=$("#demo1").val();//获取需要转换的内容
    console.log(content);
    $("#appendTest").val(content);//将需要转换的内容加到转换后展示容器的textarea隐藏标签中

    //转换开始,第一个参数是上面的div的id
    editormd.markdownToHTML("testEditorMdview", {
      htmlDecode: "style,script,iframe", //可以过滤标签解码
      emoji: true,
      taskList:true,
      tex: true,               // 默认不解析
      flowChart:true,         // 默认不解析
      sequenceDiagram:true,  // 默认不解析
    });
  }
</script>
<!--js结束-->

</body>
